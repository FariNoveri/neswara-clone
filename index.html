<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neswara</title>

    <!-- üé® Styles jebakan untuk tab Styles -->
    <style>
      /*
        ‚ñë‚ñí‚ñì Illyasviel CSS Trap ‚ñì‚ñí‚ñë
        ‚ö†Ô∏è Kamu ketahuan buka tab Styles.
        Semua tindakanmu sedang diawasi.
      */

      #__illyas-css-warning::before {
        content: "‚ö†Ô∏è Illyasviel: Kamu buka tab Styles.";
        display: block;
        font-family: monospace;
        font-size: 13px;
        background: black;
        color: lime;
        padding: 6px;
        border: 1px solid lime;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- üß† Jebakan untuk Styles tab -->
    <div
      id="__illyas-css-warning"
      style="position: absolute; left: -9999px;"
    ></div>

    <!-- üßç‚Äç‚ôÇÔ∏è Ikon orang accessibility (trigger muncul icon di pojok Elements) -->
    <div
      id="a11y-jebakan"
      role="img"
      tabindex="0"
      aria-label="Illyasviel sedang memperhatikan"
      style="position: absolute; left: -9999px;"
    >
      <!--
        üßç‚Äç‚ôÇÔ∏è Kamu beneran ngintip?
        Tapi nggak semua orang boleh lihat bagian ini.

        Illyasviel tau kamu di sini.
      -->
    </div>

    <!-- üå≤ Komentar untuk Tree View -->
    <div style="display: none;">
      <!--
        üå≥ Kamu lagi buka-buka DOM ya?
        Tapi ini bukan pohon tempat semua orang bisa manjat.

        Illyasviel mencatat semuanya.
      -->
    </div>

    <!-- üî• Inject komentar otomatis kalau DevTools aktif -->
    <script>
      function injectDOMWarning() {
        if (!document.getElementById("illyas-dom-trap")) {
          const comment = document.createComment(`
üö´ DevTools aktif terdeteksi.
IP kamu sedang dicatat. Illyasviel memantau dari kejauhan...
`);
          const trap = document.createElement("div");
          trap.id = "illyas-dom-trap";
          trap.style.position = "absolute";
          trap.style.left = "-9999px";
          document.body.appendChild(comment);
          document.body.appendChild(trap);
        }
      }

      function devToolsOpenCheck() {
        const threshold = 160;
        const open =
          window.outerWidth - window.innerWidth > threshold ||
          window.outerHeight - window.innerHeight > threshold;
        if (open) injectDOMWarning();
      }

      setInterval(devToolsOpenCheck, 1000);
    </script>

    <!-- üß© Entry point React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
